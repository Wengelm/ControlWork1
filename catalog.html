<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>

<script>
    loadXMLDoc();
    function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
            }
        };
        xmlhttp.open("GET", "catalog.xml", true);
        xmlhttp.send();
    }
    function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<tr><th align='center'>Название платья  </th><th align='center'>Размер  </th><th align='center'>Цена  </th><th align='center'>Фото  </th></tr>";
        var x = xmlDoc.getElementsByTagName("info");
        for (i = 0; i <x.length; i++) {
            table += "<tr><td text-align: center;>" +
                x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                "</td><td text-align: center;>" +
                x[i].getElementsByTagName("size")[0].childNodes[0].nodeValue +
                "</td>" +
                "<td text-align: center;> " +
                x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
                "</td>"+
                "<td><img src='" +
                x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue +
                "'/></td></tr>";
        }


        document.getElementById("demo").innerHTML = table;
    }
</script>
